<div class="quotes">
  <div class="header">
    <h1>Quotes</h1>
    <div class="actions">
      <mat-form-field appearance="fill">
        <mat-label>Search quotes</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Apple">
      </mat-form-field>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 quotes-table">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.key">
      <th mat-header-cell *matHeaderCellDef class="quotes-header">{{ column.displayName }}</th>
      <td mat-cell *matCellDef="let quote" class="quotes-cell">
        {{ quote[column.key] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columnKeys"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
