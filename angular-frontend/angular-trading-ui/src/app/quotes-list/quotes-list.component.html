<div class="quotes">
  <div class="header">
    <h1>Quotes</h1>
  </div>
  <table
    mat-table
    [dataSource]="quoteList"
    class="mat-elevation-z8 quotes-table"
  >
    <ng-container
      *ngFor="let column of displayedColumns"
      [matColumnDef]="column.key"
    >
      <th mat-header-cell *matHeaderCellDef class="quotes-header">
        {{ column.displayName }}
      </th>
      <td mat-cell *matCellDef="let quote" class="quotes-cell">
        {{ quote[column.key] }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columnKeys"></tr>
  </table>
</div>
