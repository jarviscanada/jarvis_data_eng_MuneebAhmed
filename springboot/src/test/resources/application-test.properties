spring.datasource.url=${PSQL_URL}
spring.datasource.username=${PSQL_USER}
spring.datasource.password=${PSQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.show-sql=true

server.port=8080

# Alpha Vantage configuration
app.ALPHA_VANTAGE_HOST=https://alpha-vantage.p.rapidapi.com/query
app.ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
app.RAPIDAPI_HOST=alpha-vantage.p.rapidapi.com

logging.level.root=INFO
logging.level.org.springframework.test.context=INFO
logging.level.org.springframework=INFO