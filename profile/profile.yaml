# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Developed a Linux Cluster Monitoring Agent to monitor hardware specs and usage across Linux clusters. Used Bash for automation, PostgreSQL for data management, Docker for container management, and Git for version control. The project simplifies system monitoring with automated scripts and a PostgreSQL database, enabling system admins and developers to optimize performance. Features include real-time data collection, automated database updates, and essential insights into system health. Future plans include updating hardware spec changes and integrating data visualization tools.
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Stock Quote App: Developed a stock wallet simulator that utilizes the Alpha Vantage API to retrieve stock data and a PostgreSQL database to persist user transactions. The application allows users to view stock quotes, buy stocks, and manage their portfolio with an infinite amount of virtual cash. Technologies used in this project include JDBC for database connectivity, PostgreSQL for data storage, Maven for project management and build automation, and Docker for containerization."
      - "Grep App: Developed a Java-based application mimicking the grep command functionality from UNIX, enabling efficient search across large datasets. Leveraged Java 8 Streams and lambda expressions for pattern matching and file processing, enhancing performance and readability. The app recursively scans directories and outputs matched lines to a file, utilizing regular expressions for search criteria. Implemented robust error handling and optimized memory usage by processing files line by line, making it suitable for large-scale data processing."
  - name: "Springboot App"
    git_url: "/springboot"
    description: "Developed an app that is designed to manage client accounts and execute security orders within a trading system. The application facilitates the management of clients and their accounts, executes buy and sell orders for securities, and provides real-time market data. The project uses Java, Spring Boot, Docker, PostgreSQL, and integrates with the Alpha Vantage API for market data."
